<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="../../favicon.ico" type="image/x-icon">
    <link rel="icon" href="../../favicon.ico" type="image/x-icon">
    <link href="/metro/css/metro-all.css?ver=@@b-version" rel="stylesheet">
    <link href="/metro/css/schemes/sky-net.css" rel="stylesheet">
    <title>Welcome To Hermes</title>
</head>
<body class="bg-amber fg-blue">
<div class="container">
    <div class="mt-6" id="demo-cube" data-role="cube" data-custom="customCube" data-cells="10" data-margin="2"></div>
</div>

<script>
    var a_top = [];
    var a_left = [];
    var a_right = [];
    function customCube(element){
        var sides = ['top', 'left', 'right'];
        function toggle(cell, func, timeout){
            var side = cell.data("side");
            var id = cell.data("id");
            var array = Array(window["a_"+side]);
            setTimeout(function(){
                if (func === 'on') {
                    cell.addClass("light");
                    array.push(id);
                } else {
                    cell.removeClass("light");
                    array.splice(array.indexOf(id), 1);
                }
            }, timeout);
        }
        var t = 1;
        $.each(sides, function(){
            for(var i = 1; i <= 10; i++) {
                var array = Array(window["a_"+this]);
                var id, timeout = Metro.utils.random(100, 500), cell;
                do {
                    id = Metro.utils.random(1, 100);
                } while (array.indexOf(id) > -1);
                cell = $(element).find("."+this+"-side .cell-id-"+id);
                toggle(cell, 'on', 100 * t);
                toggle(cell, 'off', 200 * t);
                t++;
            }
        });
        setTimeout(function(){
            customCube(element);
        }, 1000)
    }
</script>

<script src="/js/jquery-3.3.1.min.js"></script>
<script src="/metro/js/metro.js"></script>
<!-- ads-script -->
</body>
</html>
